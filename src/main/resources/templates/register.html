<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div class="container">
  <form action="/register-post" method="POST">
    <div class="form">
      <div class="form-title">
        <h1>Create an Health Care account</h1>
      </div>
      <div class="form-container">
        <ul>
          <li>
            <select name="status" id="status">
              <option value="" disabled selected hidden>Register as</option>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
            </select>
          </li>
          <li><input type="text" placeholder="Username" name="username"></li>
          <li><input type="text" placeholder="Email" name="email"></li>

          <li><input type="text" placeholder="Date of Birth"
                     onfocus="(this.type='date')" onblur="(this.type='text')" name="DOB"> </li>
          <li><input type="password" placeholder="Password" name="password"></li>
          <li><input type="password" placeholder="Confirm Password" name="cPassword"></li>
          <li><button type="submit">Register</button></li>
          <li><span class="error" th:text="${message}"></span></li>
        </ul>
        <div class="signUp">
          <h5>
            Already have an account
            <a href="/login">Log in</a>
          </h5>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
